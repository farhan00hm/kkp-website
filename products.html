<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Products from KKP – Khundkar Khamar Prakalpa, an integrated agro farm in Chandina, Cumilla, Bangladesh, offering organic dairy, poultry, and kennel products.">
    <meta name="keywords" content="agro products, organic milk, free-range eggs, dairy products, poultry, cattle farm, kennel, Cumilla, Chandina, Bangladesh">
    <title>Products - KKP – Khundkar Khamar Prakalpa</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E6HE2QC2LJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E6HE2QC2LJ');
    </script>
</head>
<body>
<!-- Header placeholder -->
<div id="header-placeholder"></div>

<!-- Page Header -->
<div class="page-header bg-light">
    <div class="container">
        <h1 class="py-4" data-lang-key="products.pageTitle">Our Products</h1>
    </div>
</div>

<!-- Products Section -->
<section class="products-page py-5">
    <div class="container">
        <!-- Category Filter -->
        <div class="category-filter mb-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="filter-buttons">
                        <button class="btn btn-outline-primary me-2 mb-2 category-btn active" data-category="all" data-lang-key="products.categories.all">All Products</button>
                        <button class="btn btn-outline-primary me-2 mb-2 category-btn" data-category="dairy" data-lang-key="products.categories.dairy">Dairy</button>
                        <button class="btn btn-outline-primary me-2 mb-2 category-btn" data-category="poultry" data-lang-key="products.categories.poultry">Poultry</button>
                        <button class="btn btn-outline-primary me-2 mb-2 category-btn" data-category="cattle" data-lang-key="products.categories.cattle">Cattle</button>
                        <button class="btn btn-outline-primary me-2 mb-2 category-btn" data-category="kennel" data-lang-key="products.categories.kennel">Kennel</button>
                        <button class="btn btn-outline-primary me-2 mb-2 category-btn" data-category="others" data-lang-key="products.categories.others">Others</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="search-container">
                        <div class="input-group">
                            <input type="text" class="form-control" id="productSearch" placeholder="Search products..." data-lang-key="products.searchPlaceholder">
                            <button class="btn btn-primary" type="button" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product List -->
        <div class="row" id="productsList">
            <!-- Products will be loaded dynamically from products.json -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="assets/js/template-loader.js"></script>
<script src="assets/js/language.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/products.js"></script>
</body>
</html>
